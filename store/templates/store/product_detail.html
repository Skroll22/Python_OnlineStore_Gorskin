{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/no-image.jpg' %}{% endif %}"
                class="img-fluid"
                alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="text-muted">{{ product.price }} руб.</p>
            <p>{{ product.description }}</p>
            {% if product.id %}
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Добавить в корзину</a>
                <a href="{% url 'cart' %}" class="btn btn-outline-primary">Перейти в корзину</a>
            {% else %}
                <div class="alert alert-warning">Товар временно недоступен</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
